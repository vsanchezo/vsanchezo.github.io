<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" 
        rel="stylesheet" />
    <link rel="stylesheet" href="./stylex.css" />
    <title>Producto ficticio</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./imgx/logo.svg" alt="logo" />
            <h4 class="logo">Logo</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Sección 1</a></li>
                <li><a class="nav-link" href="#">Sección 2</a></li>
                <li><a class="nav-link" href="#">Sección 3</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./imgx/cart.svg" alt="cart">
        </div>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop</h1>
                    <p>Texto descriptivo para la laptop</p>
                </div>
                <div class="cta">

            </div>
            <div class="cover">

            </div>

        </section>
        <div class="laptop-select">
            <img src="./imgx/arrow-left.svg" alt="">
            <img src="./imgx/dot.svg" alt="">
            <img src="./imgx/dot-full.svg" alt="">
            <img src="./imgx/dot-full.svg" alt="">
            <img src="./imgx/arrow-right.svg" alt="">
        </div>

        <img class="big-circle"src="./imgx/big-eclipse.svg" alt="">
        <img class="mid-circle"src="./imgx/mid-eclipse.svg" alt="">
